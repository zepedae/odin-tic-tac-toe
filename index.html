<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="info">
            <form id="player-info">
                <input type="text" name="player1" placeholder="Enter name">
                <label for="player1">Player 1</label>
                <input type="text" name="player2" placeholder="Enter name">
                <label for="player1">Player 2</label>
                <button type="submit">Play!</button>
            </form>
        <div class="gameboard">
            <div class="tile" id="tile0" value="0"></div>
            <div class="tile" id="tile1" value="1"></div>
            <div class="tile" id="tile2" value="2"></div>
            <div class="tile" id="tile3" value="3"></div>
            <div class="tile" id="tile4" value="4"></div>
            <div class="tile" id="tile5" value="5"></div>
            <div class="tile" id="tile6" value="6"></div>
            <div class="tile" id="tile7" value="7"></div>
            <div class="tile" id="tile8" value="8"></div>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
